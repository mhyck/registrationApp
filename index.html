<!DOCTYPE html>

<head>
	<!-- meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- google fonts -->

	<!-- font awesome -->
	<script src="https://use.fontawesome.com/33adcd4c82.js"></script>
	<!-- favorite icon -->

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- animate css -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- title -->
	<title>Simple User Registration App</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<h1 class="login">USER REGISTRATION</h1>
				<h1>MEMBERS LOGIN!</h1>
				<form>
					<div class="form-group">
						
						<input type="text" id="username" placeholder="username" class="form-control">
					</div>
					<div class="form-group">
						
						<input type="password" id="password" placeholder="password" class="form-control">
					</div>

					<div class="form-group">
						<!-- runs the function line 18 main.js -->
						<button type="button" onclick="login()" class="btn btn-primary btn-block">Login</button>
				</form>
				<div id="results"></div>
				<h1 class="reg">NOT A MEMBER YET? REGISTER HERE.</h1>
				<h3>Once you are registered, login to confirm registration.</h3>
				<form>
					<div class="form-group">
						
						<input type="text" id="newUser" placeholder="username" class="form-control">
					</div>
					<div class="form-group">
						
						<input type="password" id="newPassword" placeholder="password" class="form-control">
					</div>
						<button type="button" onclick="register()" class="btn btn-primary btn-block">Register</button>
					</div>
				</form>

				<div id="results2"></div>
			</div>
		</div>
	</div>



	<!-- bootstrap and javascript -->
	<script src="js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
